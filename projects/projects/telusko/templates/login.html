<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="login" method="post" >

        {% csrf_token %}
        <input type= "username" name="username" placeholder="First Name"><br>
        <input type= "password" name="password" placeholder="Password"><br>
        <input type= "Submit">
    </form>
    <div>
        {% for message in messages %}
        <h3>{{messages}}</h3>
        {% endfor %}
    </div>
</body>
</html>
